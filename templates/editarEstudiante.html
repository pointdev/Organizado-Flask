{% extends "logolayout.html" %}
{% block content %}
<title>Editar participante</title>

<form method="POST" action="">
    Nombre <input type="text" name="nombre" value={{nom}}/>
    <br>
    Primer apellido <input type="text" name="apellido1" value={{ap1}}/>
    <br>
    Segundo apellido <input type="text" name="apellido2" value={{ap2}}/>
    <br>
    Cinta <input type="text" name="cinta" value={{cin}}/>
    <br>
    Edad <input type="text" name="edad" value={{ed}}/>
    <br>
    Escuela <input type="text" name="escuela" value={{esc}}/>
    <br>
    Codigo de participacion <input type="text" name="codigoParticipacion" value={{cod}}/>
    <br>
    <button class="button">Someter </button>
</form>
